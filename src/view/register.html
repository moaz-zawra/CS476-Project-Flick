<!DOCTYPE html>
<link rel="stylesheet" href="styles.css" />
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for Flick</title>
</head>
<body>
<h1 id="main_title" name="main_title">Registration Page</h1><br /><br /><br />

<div class="register_form">
    <form action="main.html" method="post">
        <label for="username" id="username_label" name="username_label">Username</label><br />
        <input type="text" id="username_field" name="username_field" required /><br /><br />
        <label for="email address" id="email_label" name="email_label">Email Address</label><br />
        <input type="email" id="email_field" name="email_field" required /><br /><br />
        <label for="password" id="password_label" name="password_label">Password</label><br />
        <input type="password" id="password_field" name="password_field" required /><br /><br />
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
