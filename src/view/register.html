<!DOCTYPE html>
<link rel="stylesheet" href="styles.css" />
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for Flick</title>
</head>
<body>
<h1 id="main_title" name="main_title">Registration Page</h1><br /><br /><br />

<div class="centered register_form">

    <form action="/api/v1/register" method="post">
        <label for="username" id="username_label" name="username_label">Username</label><br />
        <input type="text" id="username" name="username_field" required /><br /><br />

        <label for="email" id="email_label" name="email_label">Email Address</label><br />
        <input type="email" id="email" name="email_field" required /><br /><br />

        <label for="password" id="password_label" name="password_label">Password</label><br />
        <input type="password" id="password" name="password_field" required /><br /><br />

        <label for="confirm-password" id="cpassword_label" name="cpassword_label">Confirm Password</label><br />
        <input type="password" id="confirm-password" name="cpassword_field" required /><br /><br />

        <input type="submit" value="Register"><br /><br />
    </form>
</div>
<div class="centered" id="link-to-login">
    <a href="landing_page.html">Existing User? Click to Login</a>
</div>



</body>
</html>
